    <div class="content">
      <div class="hero-unit">
        <img src="images/profile.jpg" alt="Tekeste's face">
        <h1>Hi. I am Tekeste.</h1>
        <p class="short-bio">
          I am a full stack developer who likes to work with modern technologies

      <div class="social-icons">
        <a href="http://github.com/iamtekeste">

            <li><a href="/index.html">Projects</a></li>

        <section class="contact">
          <header>
            <h1>Hello!</h1>
          </header>
          <form action="" class="contact-form">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="fullname" placeholder="Who should I call you?">
            <textarea name="message" placeholder="Your message"></textarea>
            <input type="submit" value="Send" class="send">
          </form>
        </section>
      </main>
